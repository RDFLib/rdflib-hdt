name: üöÄ Publish of PyPi
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        hdt-version: ['v1.3.3']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} üêç
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup pipenv
      uses: dschep/install-pipenv-action@v1
    - name: Setup HDT ${{ matrix.hdt-version }}
      uses: Callidon/setup-hdt-action@v1.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        hdt-tag: ${{ matrix.hdt-version }}
        source-path: ./
    - name: Install dependencies
      run: pipenv install --dev
    - name: Compile & install package
      run: pipenv run python setup.py install
    - name: Prepare release for PyPi
      run: pipenv run python setup.py sdist
    - name: Publish package on PyPi
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
